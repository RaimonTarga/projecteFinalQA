<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
<head>
    <meta charset="utf-8" />
    <title>Projecte final QA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="#">
        <img src="https://miro.medium.com/v2/resize:fit:600/0*NsHVyfpJ2k7ixTAd" width="30" height="30" class="d-inline-block align-top" alt="">
        PokedexApi
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Pokedex <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="jumbotron text-center sticky-top">
    <div id="banner" class="text-center" style="display: none">
      <div class="text-center">
        <a href="#" class="btn btn-danger my-2 " id="previousButton" onclick="previousPage()">Previous</a>
        <a href="#" class="btn btn-danger my-2 " id="nextButton" onclick="nextPage()">Next</a>
      </div>
      <div class="text-center">
        <input type="text" id="pokemonInput" placeholder="Search" name="pokemonInput"><br><br>
      </div>
    </div>
  </section>
  <div id="results" style="display:none"></div>
  <div id="pokemon">
    <section>
      <div class="container py-4">
        <article class="postcard dark blue">
          <a class="postcard__img_link" href="#">
            <img id="imgPokemon" class="postcard__img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSL7NHHww3dRe1pNuWQpFEO_5i4hqrFZILs7rXXvkkbQ&s" alt="Image Title" />	
          </a>
          <div class="postcard__text form-group" data-bs-theme="dark">
            <h1 id="nombrePokemon" class="postcard__title red">Rayquaza<button type="button" id="btnClose" class="btn-close float-right" aria-label="Close" onclick="closeCard()"></button></h1>
            <div id="tipoPokemon" id="type" class="postcard__preview-txt">Tipo:</div>
            <div id="numeroPokemon" class="postcard__preview-txt">Numero:</div>
            <div id="alturaPokemon" class="postcard__preview-txt">Altura:</div>
            <div id="pesoPokemon" class="postcard__preview-txt">Peso:</div>
          </div>
        </article>
      </div>
    </section>
  </div>
</body>
<script src="./demo.js"></script>
    <script type="module" src="./demo.js"></script>
